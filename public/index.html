<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabbler</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!--[if lte IE 7]><script src="/js/lib/json2.js"></script><![endif]-->
    <script type="text/javascript" src="/js/lib/modernizr.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.min.js"></script>
    <script type="text/javascript">
      var require = {
        baseUrl: "/js",
        maps: {},
        paths: {
          "angular": "lib/angular",
          "ngStorage": "lib/ngstorage",
          "foundation": "lib/foundation",
        },
        shim: {
          "angular": {
            exports: "angular"
          },
          "ngStorage": {
            exports: "ngStorage",
            deps: ['angular']
          },
          "foundation": {
              exports: "foundation",
              deps: ['angular']
          },
          "app/app": {
            deps: ['angular', 'ngStorage']
          }
        }
      };
    </script>
    <script type="text/javascript" src="/js/lib/require.js" data-main="main"></script>
  </head>
  <body ng-cloak>
    <div class="grid-frame vertical" ng-controller="AppController">
      <div class="grid-content shrink" style="padding: 0;">
        <div ng-include="'/templates/partials/nav.html'"></div>
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
      <div ng-include="'/templates/modals/login.html'"></div>
      <div ng-include="'/templates/modals/register.html'"></div>
      <div ng-include="'/templates/modals/write.html'"></div>
    </div>
  </body>
</html>
