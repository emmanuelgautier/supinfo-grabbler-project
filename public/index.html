<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabbler</title>
    <link href="/css/app.css" rel="stylesheet" type="text/css">
    <script src="/js/foundation.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
        <div class="menu-group primary">
          <div class="menu-group-left">
            <ul class="menu-bar primary condense">
              <li><a ui-sref="home"><strong>Grabbler</strong></a></li>
              <li><a ui-sref="home">Home</a></li>
            </ul>
          </div>
          <div class="menu-group-right">
            <ul class="menu-bar primary condense">
              <li><a ui-sref="login">Login</a></li>
              <li><a ui-sref="register">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
