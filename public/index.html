<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabbler</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!--[if lte IE 7]><script src="/js/lib/json2.js"></script><![endif]-->
    <script type="text/javascript" src="/js/lib/modernizr.js"></script>
    <script type="text/javascript">
      var require = {
        enforceDefine: false,
        waitSeconds: 0,
        baseUrl: "/js",
        maps: {},
        paths: {
          "jquery": "lib/jquery.min",
          "angular": "lib/angular",
          "foundation": "lib/foundation"
        },
        shim: {
          "angular": {
            exports: "angular",
            deps: ['jquery']
          },
          "foundation": {
            exports: "foundation",
            deps: ['angular']
          },
          "app/app": {
            deps: [
              'angular',
              'app/routes', 'app/config', 'app/run',
              'app/services/authentication', 'app/services/session',
              'app/resources/gab', 'app/resources/user',
              'app/directives/gab', 'app/directives/user',
              'app/controllers/app', 'app/controllers/auth', 'app/controllers/user', 'app/controllers/gab'
            ]
          }
        }
      };
    </script>
    <script type="text/javascript" src="/js/lib/require.js" data-main="main"></script>
  </head>
  <body ng-cloak>
    <div class="grid-frame vertical" ng-controller="AppController">
      <div class="grid-content shrink collapse">
        <div ng-include="'/templates/partials/nav.html'"></div>
      </div>
      <div class="grid-content">
        <div class="main">
          <div class="grid-container">
            <div ng-class="['ui-animation']" ui-view autoscroll></div>
          </div>
        </div>
      </div>
      <div ng-include="'/templates/modals/login.html'"></div>
      <div ng-include="'/templates/modals/register.html'"></div>
      <div ng-include="'/templates/modals/write.html'"></div>
      <div ng-include="'/templates/notifications/danger-notification.html'"></div>
      <div ng-include="'/templates/notifications/success-notification.html'"></div>
    </div>
  </body>
</html>
