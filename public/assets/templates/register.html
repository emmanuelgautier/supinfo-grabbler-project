<div zf-modal="" id="registerModal" class="collapse">
    <div class="grid-block vertical" ng-controller="AuthController">
        <div class="primary title-bar">
            <div class="center title">Login</div>
            <span zf-close="" class="right"><a>Ã—</a></span>
        </div>
        <div class="grid-content padding" style="padding-top: 1rem;">
            <form novalidate ng-submit="register()" class="form-horizontal">
                <label>
                    Username
                    <input type="text" ng-model="username" placeholder="Username">
                </label>
                <label>
                    Password
                    <input type="password" ng-model="password" placeholder="Password">
                </label>
                <label>
                    Password Confirmation
                    <input type="password" ng-model="password_confirmation" placeholder="Password">
                </label>
                <input type="submit" class="float-right button" value="Register">
            </form>
        </div>
    </div>
</div>
