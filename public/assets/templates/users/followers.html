---
name: users.followers
url: /:username/followers
---
<div ng-controller="UserController" class="grid-block" ng-init="followers()">
    <div class="grid-content medium-12">
        <div class="block-list">
            <ul ng-repeat="follower in followers">
                <li><a ui-sref="users.show({ username: follower.username })">{{ follower.displayname }}</a></li>
            </ul>
        </div>
    </div>
</div>
