<div class="grid-block">
    <div class="grid-content medium-4">
        <user model="$session.user"></user>
    </div>
    <div class="grid-content medium-8">
        <div ng-controller="GabController" ng-init="list()">
            <div class="block-list">
                <li>
                    <div ng-repeat="gab in gabs">

                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
